<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>svg作业</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="item item1">
            <svg  xmlns="http://www.w3.org/2000/svg" version="1.1">
                    <rect x="0" y="0" width="4" height="20" fill="#ff6700">
                        <animate attributeName="opacity" form="1" to="0.3" begin="0s" dur="0.6s" repeatCount="indefinite"/>
                    </rect>
                    <rect x="7" y="0" width="4" height="20" fill="#ff6700">
                        <animate attributeName="opacity" form="1" to="0.3" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
                    </rect>
                    <rect x="14" y="0" width="4" height="20" fill="#ff6700">
                        <animate attributeName="opacity" form="1" to="0.3" begin="0.4" dur="0.6s" repeatCount="indefinite"/>
                    </rect>
           </svg>
        </div>
        <div class="item item2">
            <svg  xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect x="0" y="0" width="4" height="20" fill="#ff6700">
                    <animate attributeName="height" values="20;10;20" begin="0s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
                <rect x="7" y="0" width="4" height="20" fill="#ff6700">
                    <animate attributeName="height" values="20;10;20" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
                <rect x="14" y="0" width="4" height="20" fill="#ff6700">
                    <animate attributeName="height" values="20;10;20" begin="0.4" dur="0.6s" repeatCount="indefinite"/>
                </rect>
            </svg>
        </div>
        <div class="item item3">
            <svg  xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect x="0" y="0" width="4" height="10" fill="#ff6700">
                    <animate attributeName="y" values="0;10;0" begin="0s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
                <rect x="7" y="0" width="4" height="10" fill="#ff6700">
                    <animate attributeName="y" values="0;10;0" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
                <rect x="14" y="0" width="4" height="10" fill="#ff6700">
                    <animate attributeName="y" values="0;10;0" begin="0.4" dur="0.6s" repeatCount="indefinite"/>
                </rect>
            </svg>
        </div>
        <div class="item item4">
            <svg  xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect x="0" y="5" width="4" height="20" fill="#ff6700">
                    <animate attributeName="height" values="20;10;20" begin="0s" dur="0.6s" repeatCount="indefinite"/>
                    <animate attributeName="y" values="5;10;5" begin="0s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
                <rect x="7" y="5" width="4" height="20" fill="#ff6700">
                    <animate attributeName="height" values="20;10;20" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
                    <animate attributeName="y" values="5;10;5" begin="0.2s" dur="0.6s" repeatCount="indefinite"/>
                </rect>
                <rect x="14" y="5" width="4" height="20" fill="#ff6700">
                    <animate attributeName="height" values="20;10;20" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
                    <animate attributeName="y" values="5;10;5" begin="0.4s" dur="0.6s" repeatCount="indefinite"/>
                </rect>    
            </svg>
        </div>
    </div>

</body>
</html>
